<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calender">
       <p class="monthname" id="month">May</p>
       <p class="dayname" id="day">Wednesday</p> 
       
       <p class="datenum" id="date1">16</p>
       <p class="year" id="year">2001</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
